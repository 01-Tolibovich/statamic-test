<div class="burger-bnt">
    <span></span>
    <span></span>
    <span></span>
</div>
<nav class="_header-nav">
    <ul>
        {{ nav:collection:pages include_home="true" }}
        <li><a href="{{ url }}">{{ title }}</a></li>
        {{ /nav:collection:pages }}
    </ul>
</nav>

<script>
    let burgerBtn = document.querySelector(".burger-bnt");
    let menuLinks = document.querySelector("._header-nav");

    burgerBtn.addEventListener("click", () => {
        burgerBtn.classList.toggle("active");
        menuLinks.classList.toggle("active");
    });
</script>

<style>
    ._header-nav {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        box-shadow: 1px 2px 8px 0px #0000007d;
        padding: 1rem;
        background: rgb(218, 47, 182);
        background: linear-gradient(
            90deg,
            rgba(218, 47, 182, 1) 0%,
            rgba(254, 24, 118, 1) 100%
        );
    }
    ._header-nav ul {
        display: grid;
        grid-auto-flow: column;
        gap: 2rem;
        max-width: 1024px;
        width: 100%;
        justify-content: center;
        justify-items: center;
        text-transform: uppercase;
        color: #ffffff;
        font-weight: 600;
    }
    @media screen and (max-width: 640px) {
        ._header-nav {
            transform: translateY(-89%);
            transition: 300ms 0ms ease;
            position: absolute;
            top: 0;
            z-index: 20;
            width: 100%;
        }
        ._header-nav.active {
            transform: translateY(0);
            transition: 300ms 200ms ease;
        }
        ._header-nav ul {
            grid-auto-flow: row;
            margin: 50px auto;
        }
        .burger-bnt {
            display: grid;
            gap: 0.4rem;
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 30;
        }
        .burger-bnt span {
            display: block;
            border-radius: 25px;
            width: 25px;
            height: 2px;
            background-color: #fff;
            transition: transform 300ms ease;
        }

        .burger-bnt.active :nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }
        .burger-bnt.active :nth-child(2) {
            visibility: hidden;
        }
        .burger-bnt.active :nth-child(3) {
            transform: rotate(-45deg) translate(6px, -5px);
        }
    }
</style>
